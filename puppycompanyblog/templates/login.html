{% extends "base.html" %}
{% block content %}
<div class="container">
  <form method="POST">
    {{form.hidden_tag()}}

    <div class="form-group">
      {{form.email.label}}
      {{form.email(class="form-control")}}
    </div>

      <br>

    <div class="form-group">
      {{form.password.label}}
      {{form.password(class="form-control")}}
    </div>

      <br>

    <div class="form-group">
      {{form.submit(class="btn btn-primary mb-2")}}
    </div>

      <br>

  </form>

</div>

{% endblock %}
